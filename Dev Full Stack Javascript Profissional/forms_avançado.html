<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro da liga dos astronautas</h1>
    <form action="">
        <label for="nome">Nome:</label> <input type="text" id="nome" name="nome" required><br><br>
        <label for="email">Email:</label> <input type="email" id="email" name="email" required><br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required placeholder="Cria senha"> Digite novamente: 
        <input type="password" id="confirmasenha" name="confirmasenha" required placeholder="Confirmar senha"><br><br>
        <label for="nascimento">Data de Nascimento:</label> <input type="date" id="nascimento" name="nascimento" required><br><br>
        <label for="foto">Foto:</label> <input type="file" id="foto" name="foto"><br><br>
        Nascionalidade: <input list="nascionalidade" id="lista_nascionalidade" name="lista_nascionalidade" required><br><br>
        <label>Genero:</label>
        <input type="radio" value="Masculino" id="m" name="genero"> <label for="m">Masculino</label>
        <input type="radio" value="Feminino" id="f" name="genero"> <label for="f">Feminino</label>
        <input type="radio" value="Homosexual" id="h" name="genero"> <label for="h">Homosexual</label>
        <input type="radio" value="Não informar" id="ni" name="genero"> <label for="ni">Não informar</label><br><br>
        <label>Suas principais qualidades:</label><br> 
        <input type="checkbox" value="Inteligencia" id="qualidades_1"> Inteligencia<br>
        <input type="checkbox" value="Resiliência" id="qualidades_1"> Resiliência<br>
        <input type="checkbox" value="Preparo Físico" id="qualidades_1"> Preparo físico<br>
        <input type="checkbox" value="Educação" id="qualidades_1"> Educação<br><br>
        <textarea name="descricao" id="descricao" cols="50" rows="10" placeholder="Porque você gsotaria de ser um astronauta?" maxlength="150"></textarea><br><br>
        <input type="submit" id="criar" value="Criar">

    </form>

    <datalist id="nascionalidade">
        <option value="Brasileiro"></option>
        <option value="Argentino"></option>
        <option value="Americano"></option>
        <option value="Canadense"></option>
        <option value="Português"></option>
    </datalist>
</body>
</html>
