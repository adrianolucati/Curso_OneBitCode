<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Praticando Objetos</title>
</head>
<body>
    Exercício Praticando Objetos
    <div class="one">
        <div class="two">
            <div class="three">
                <div class="odometro">
                    <p id="velocidade"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="form">
        <input type="text" id="spaceshipName" placeholder="Nome da Espaçonave"><br>
        <select name="spaceshipType" id="spaceshipType">
            <option value="tipo 1">Pequena</option>
            <option value="tipo 2">Média</option>
            <option value="tipo 3">Grande</option>
            <option value="tipo 4">Muito grande</option>
        </select><br>
        <input type="number" id="maxSpeed" placeholder="Velocidade máxima">
        <div class="buttons">
            <button id="btnStart">Dar partida</button><br>
            <button id="btnSpeedUp">Acelerar</button>
            <button id="btnSlowDown">Desacelerar</button>
            <button id="btnStop">Parar</button>
        </div>
    </div>

    
</body>
</html>
<script src="index.js"></script>
