                <div class="field is-horizontal form_contato">
                  <div class="field-label is-normal">

                  </div>
                  <div class="field-body">
                    <div class="field">
                      <p class="control is-expanded has-icons-left">
                        <input class="input" type="text" placeholder="Nome">
                        <span class="icon is-small is-left">
                          <i class="fas fa-user"></i>
                        </span>
                      </p>
                    </div>
                    <div class="field">
                      <p class="control is-expanded has-icons-left has-icons-right">

                        <span class="icon is-small is-left">

                        </span>
                        <span class="icon is-small is-right">

                        </span>
                      </p>
                    </div>
                  </div>

                        </p>
                        <p class="control is-expanded">
                          <input class="input" type="tel" placeholder="Seu telefone" pattern="\(\d{2}\)\d{5}-\d{4}">
                        </p>
                      </div>
                      <p class="help">Informe o DDD + seu telefone | Exemplo: 99-99999-9999</p>
                    </div>
                  </div>
                </div>

                  </div>
                  <div class="field-body">

                            <option>Logística</option>
                            <option>Marketing</option>
                            <option>Vendas</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                
                <div class="field is-horizontal">
                  <div class="field-label">
                    <label class="label">Já é um membro?</label>
                  </div>
                  <div class="field-body">
                    <div class="field is-narrow">
                      <div class="control">
                        <label class="radio">
                          <input type="radio" name="member">
                          Sim
                        </label>
                        <label class="radio">
                          <input type="radio" name="member">
                          Não
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                
                <div class="field is-horizontal">
                  <div class="field-label is-normal">

                  <div class="field-body">

                      </div>
                      <p class="help is-danger">

                    </div>
                  </div>
                </div>

                    </div>
                  </div>
                </div>
