<!DOCTYPE html>
<html>

<head>
    <title>Exemplo</title>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <div id="demo"></div>

    <button id="botao1">Testar 1</button>
    <button id="botao2">Testar 2</button>



    <div id="demo">
    </div>

    <h1>The XMLHttpRequest Object</h1>
    <button type="button"
        onclick="var xhttp = new XMLHttpRequest(); xhttp.onreadystatechange = function() { if (this.readyState == 4 && this.status == 200) { document.getElementById('demo').innerHTML = this.responseText; } }; xhttp.open('GET', './', true); xhttp.send();">Change
        Content</button>
</body>

</html>
